{% extends "base.html" %}
{% block content %}
  <h1>Delete Patient</h1>
  <p>Are you sure you want to delete patient {{ patient.first_name }} {{ patient.last_name }}?</p>
  <form method="POST" action="{{ url_for('patients.delete_patient', id=patient.id) }}">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('patients.view_patient', id=patient.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
